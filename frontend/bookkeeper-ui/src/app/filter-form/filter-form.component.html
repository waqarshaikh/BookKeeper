<div class="filter-container">
  <form (ngSubmit)="onFilter()" #filterForm="ngForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-control" [(ngModel)]="filters.title" name="title" />
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" id="author" class="form-control" [(ngModel)]="filters.author" name="author" />
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input type="text" id="genre" class="form-control" [(ngModel)]="filters.genre" name="genre" />
    </div>

    <div class="form-group">
      <label for="publicationDate">Publication Date</label>
      <input type="date" id="publicationDate" class="form-control" [(ngModel)]="filters.publicationDate" name="publicationDate" />
    </div>

    <button type="submit" class="btn btn-primary mt-3">Filter</button>
  </form>
</div>
